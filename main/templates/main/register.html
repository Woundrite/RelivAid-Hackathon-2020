{% load static %}
<html lang="en">
<head>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/css/materialize.min.css">

    <!-- Compiled and minified JavaScript -->    
    <title>Illumination Care</title>
    <style>
        *{
            margin:0;
            padding:0;
            font-family: sans-serif;
            
        }
        
        @media screen and (max-width: 670px){
            header{
              min-height: 500px;
            }
        }

        
        
    </style>
</head>
<section class="section container" id="contact">
    <div class="row">
        <div clas="col s12 15">
            <h2 class="purple-text text-darken-4">Register</h2>
        </div>
        <div class="col s12 15 offset-12">
            <form action="" method="POST">
                {% csrf_token %}
                <div class="input-field">
                    <i class="material material-icons prefix">email</i>
                    {{ form.email }}
                    <label for="email">Your Email</label>
                </div>
                <div class="input-field">
                    <i class="material-icons prefix">account_box</i>
                    {{ form.username }}
                    <label for="message">Username</label>
                </div>
                <div class="input-field">
                    <i class="material-icons prefix">fingerprint</i>
                    {{ form.password1 }}
                    <label for="message">Your passowrd</label>
                </div>
                <div class="input-field">
                    <i class="material-icons prefix">fingerprint</i>
                    {{ form.password2 }}
                    <label for="message">Confirm Password</label>
                </div>
                <p class="purple-text text-darken-4">Are you a Migrant Worker?</p>
                <div>
                    <p>
                        <label>
                            <input name="group1" type="radio" checked />
                            <span>Yes</span>
                        </label>
                        </p>
                        <p>
                          <label>
                            <input name="group1" type="radio" />
                            <span>No</span>
                          </label>
                        </p>
                </div>
                <div><button class="btn large light blue">Submit</button></div>
            </form>
        </div>
    </div>
</section>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script>
        $(document).ready(function(){
            $('.sidenav').sidenav();
            $('.datepicker').datepicker({
           });
        });
    </script>
</body>
</html>
